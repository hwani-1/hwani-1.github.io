<!DOCTYPE html>
<html>
  <head>
    <title>Group Data</title>
    <link rel="stylesheet" href="css/randomgroup.css">
    <script src="js/GroupData.js"></script>
  </head>
  <body>
    <h1>Group Data</h1>
    <button id="generate-button">Generate Groups</button>
    <div id="group-info"></div>

    <script>
      // JavaScript 코드
      function generateGroups() {
        const groupData = new GroupData();
        groupData.generateGroups();
      }

      document.getElementById("generate-button").addEventListener("click", generateGroups);
    </script>
  </body>
</html>
