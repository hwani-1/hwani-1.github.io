<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GroupData</title>
	<link rel="stylesheet" type="text/css" href="randomgroup.css">
</head>
<body>
	<h1>GroupData 실행 결과</h1>
	<div id="result"></div>
	<button onclick="showResult()">결과 표시</button>

	<script src="GroupData.js"></script>
	<script>
		function showResult() {
			var resultDiv = document.getElementById("result");
			var groupData = new GroupData();
			resultDiv.innerHTML = groupData.getGroupList();
		}
	</script>
</body>
</html>
